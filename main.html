    <div class="filter_bar">

        <div class="filter_col">
            <label for="find" class="filter_label">FIND</label>
            <div>
                <input type="text" class="filter_search" placeholder="Type a location">
            </div>
        </div>

        <div class="filter_col">
            <label for="category" class="filter_label">CATEGORY</label>
            <div>
                <select name="category" id="category" class="filter_select">
                    <option value="for_rent">For rent</option>
                    <option value="for_sale">For sale</option>
                </select>
            </div>
        </div>

        <div class="filter_col">
            <label for="type" class="filter_label">TYPE</label>
            <div>
                <select name="type" id="type" class="filter_select">
                    <option value="any">Any</option>
                    <option value="commercial">Commercial</option>
                    <option value="lots_land">Lots/Land</option>
                    <option value="multifamily">Multi-family</option>
                    <option value="residential">Residential</option>
                </select>
            </div>
        </div>

        <div class="filter_col">
            <label for="beds" class="filter_label">BEDS</label>
            <div>
                <select name="beds" id="beds" class="filter_select">
                    <option value="any">Any</option>
                    <option value="studio">Studio</option>
                    <option value="1+">1+</option>
                    <option value="2+">2+</option>
                    <option value="3+">3+</option>
                    <option value="4+">4+</option>
                    <option value="5+">5+</option>
                    <option value="6+">6+</option>
                    <option value="7+">7+</option>
                    <option value="8+">8+</option>
                </select>
            </div>
        </div>

        <div class="filter_col">
            <label for="baths" class="filter_label">BATHS</label>
            <div>
                <select name="baths" id="baths" class="filter_select">
                    <option value="any">Any</option>
                    <option value="1+">1+</option>
                    <option value="1.5+">1.5+</option>
                    <option value="2+">2+</option>
                    <option value="3+">3+</option>
                    <option value="4+">4+</option>
                    <option value="5+">5+</option>
                    <option value="6+">6+</option>
                    <option value="7+">7+</option>
                    <option value="8+">8+</option>
                </select>
            </div>
        </div>

        <div class="filter_col">
            <label for="price" class="filter_label">PRICE</label>
            <div>
                <select name="price" id="price" class="filter_select">
                    <div class="filter_price_col">
                        <label for="from">FROM</label>
                        <option value="any">Any</option>
                        <option value="0">$0</option>
                        <option value="25k">$25k</option>

                        <option value="400k">$400k</option>
                        <option value="500k">$500k</option>
                        <option value="600k">$600k</option>
                        <option value="700k">$700k</option>
                        <option value="800k">$800k</option>
                        <option value="900k">$900k</option>
                        <option value="1m">$1M</option>

                        <option value="2m">$2M</option>

                        <option value="5m">$5M</option>

                        <option value="10m">$10M</option>

                    </div>
                </select>
            </div>
        </div>
